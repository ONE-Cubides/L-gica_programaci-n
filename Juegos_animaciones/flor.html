<canvas width="600" height="400"></canvas>

<script>
    // Con estas variables definimos nuestra flor
    var x = parseInt(prompt("Digite la coordenada x del centro de la flor"));
    var y = parseInt(prompt("Digite la coordenada y del centro de la flor"));
    const r = parseInt(prompt("Digite el radio de los circulos de la flor"));

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {
        /* Con esta función creamos un circulo con 
        cuatro parametros.
        */

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    function dibujarFlor(x, y, r){
        /* Con esta función creamos nuestra flor según las
        coordenadas y el tamaño que desea nuestro usuario
        */

       dibujarCirculo(x, y, r, "red");
       dibujarCirculo(x, y - (r * 2), r, "yellow");
       dibujarCirculo(x, y + (r * 2), r, "blue");
       dibujarCirculo(x + (r * 2), y, r, "black");
       dibujarCirculo(x - (r * 2), y, r, "orange");

    }

    // Comienzo de nuestra flor
    dibujarFlor(x, y, r);
