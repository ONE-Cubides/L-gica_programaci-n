<canvas width="600" height="400"></canvas>

<script>

    // Variable para cambio de color de circulo
    var count = 0;
    var colores = ["blue", "red", "green"];

    // uso del canvas
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "black";
    pincel.fillRect(0, 0, 600, 400);

    function obtenerPosicion(evento){
        /* Con esta función obtenemos las cordenadas de nuestro
        mouse despues de hacer click en la pantalla.
        */
        let x = evento.pageX  - pantalla.offsetLeft; // de esta forma obtemos coordenadas 0, 0
        let y = evento.pageY - pantalla.offsetTop;

        alert("La posición en X: " + x + " y Y: " + y);

    }

    function dibujarCirculo(evento){
        /* Con esta función dibujamos un circulo a partir
        de las coordenadas obtenidas al hacer click en la
        pantalla.
        */
        let x = evento.pageX;
        let y = evento.pageY;

        pincel.fillStyle = colores[count];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2*3.14);
        pincel.fill();

        console.log("X: " + x + " Y: " + y);
    }

    function alertaColor(){
        /* Con esta función cambiamos el valor
        de nuestro contador de tal manera que lo podamos usar como
        indice dentro de la función dibujarCirculo
        */

        if (count < colores.length) {

            count += 1;

            if (count == 3) {

                count = 0;

            }

        } 

        return false;

    }

    // pantalla.onclick = obtenerPosicion;
    pantalla.onclick = dibujarCirculo;
    pantalla.oncontextmenu = alertaColor;

</script>
