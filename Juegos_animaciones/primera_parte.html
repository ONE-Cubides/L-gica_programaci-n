<canvas width="600" height="600"></canvas>

<script>

    // Con este m√©todo podemos seleccionar el objeto canvas de HTML
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "green";
    pincel.fillRect(0,0,20,100);

    // Haceiendo uso de color y coloreando el canvas
    pincel.fillStyle = "red";
    pincel.fillRect(30,0,40,200);

    // primeros trazo (triangulo)
    pincel.fillStyle = "lightblue";
    pincel.beginPath();
    pincel.moveTo(300,300)
    pincel.lineTo(200,0);
    pincel.lineTo(500,0);
    pincel.fill();

    // Circunferencia
    pincel.fillStyle = "orange";
    pincel.beginPath();
    pincel.arc(180,300,100,0,2*3.14);
    pincel.fill();


</script>
