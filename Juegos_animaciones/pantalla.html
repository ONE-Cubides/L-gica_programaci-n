<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400);

    function clickAlerta(evento){
        /* Con esta función capturamos la información de la posición
        del mouse al momento de hacer el click.
        */

        console.log(evento);
        alert("Hizo click");

    }

    pantalla.onclick = clickAlerta;


</script>
