<canvas width="600" height="400"></canvas>

<script>

    // guardamos los valores que vamos a emplear en nuestro gráfico
    var serie2009 = [6, 47, 41, 3, 3];
    var serie2019 = [81, 9, 3, 3, 4];
    var colores = ["blue","green","yellow", "red","gray"];

    function dibujarRectangulo(x, y, base, altura, color){
        /* Con esta función hacemos uso de nuestro canvas, para con
        el dibujar cada uno de los cuadrados que necesitamos en nuestro
        programa.
        */

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(x, y, base, altura);
        pincel.strokeStyle = "black";
        pincel.strokeRect(x, y, base, altura);

    }

    function escribirTexto(x, y, texto){
        /* Con esta función escribimos el texto que necesitamos en 
        nuestro canvas.
        */

        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font = "15px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(texto, x, y);

    }

    function dibujarBarra(x, y, serie, colores, texto){
        /* Con esta función dibujamos un diagrama de barras, haciendo
        uso de los valores agregados en los Array anteriores.
        */

        count_b = 0;

        escribirTexto(x, (y - 10), texto);

        while (count_b < 5){
            let base = 50;
            let position_y = y;

            for (let count = 0; count < 5; count ++){ 

                let valor_altura = serie[count];
                let color = colores[count];

                dibujarRectangulo(x, position_y, base, valor_altura, color);
                position_y += valor_altura; // modificamos la posición en el eje y

            }

            count_b += 1;

        }
        
    }

    dibujarBarra(50, 50, serie2009, colores, "2009");
    dibujarBarra(150, 50, serie2019, colores, "2009");
    

</script>
