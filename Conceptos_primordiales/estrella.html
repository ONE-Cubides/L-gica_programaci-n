<meta charset="UTF-8">

<h1>ESTRELLAS</h1>

<script>

    function saltarLinea(){
        /* Con esta función podemos crear o realizar varios saltos
        de linea
        */
        document.write("<br><br><br>")
    }

    function imprimir(frase){
        /* Con esta función imprimimos un mensaje en nuestro navegador y hacemos
        uso de la función saltaLinea.
        */
        document.write(frase)
        saltarLinea()
    }
    
    // Imprimimos un asterisco varias veces pero con un loop para filas y columnas
    for (var filas = 1; filas <= 3; filas ++){

        for (var columnas = 1; columnas <= 10; columnas ++){

            document.write("*")

        }

        saltarLinea()

    }


</script>
