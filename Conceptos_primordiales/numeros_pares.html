<meta charset="UFT-8">
<h1>NUMEROS PARES</h1>

<script>

    function saltarLinea(){
        /* Con esta función podemos crear o realizar varios saltos
        de linea
        */
        document.write("<br><br><br>")
    }

    function imprimir(frase){
        /* Con esta función imprimimos un mensaje en nuestro navegador y hacemos
        uso de la función saltaLinea.
        */
        document.write(frase)
        saltarLinea()
    }

    // Inicializamos variables
    var numeroPar = 0

    // con este ciclo obtenemos e imprimimos los números pares
    while (numeroPar <= 100){
        imprimir("Número par: " + numeroPar)
        numeroPar += 2
    }

    imprimir("Fin")

</script>
