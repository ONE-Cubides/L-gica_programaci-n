<meta charset="UTF-8">
<h1>PROGRAMA IMC</h1>

<script>

    function saltarLinea(){
        /* Con esta función podemos crear o realizar varios saltos
        de linea
        */
        document.write("<br><br><br>")
    }

    function imprimir(frase){
        /* Con esta función imprimimos un mensaje en nuestro navegador y hacemos
        uso de la función saltaLinea.
        */
        document.write(frase)
        saltarLinea()
    }

    function calcularImc(peso, altura){
        /* Con esta función automatizamos el proceso de calcular el imc, a 
        su vez hacemos uso de la función imprimir
        */
       imc = Math.round(peso / (altura * altura));
       return imc
    }

    var name = prompt("Ingrese su nombre: ");
    imprimir("<h3> El IMC de " + name + " es : <br> </h3>");

    // Calculando el IMC
    peso = prompt(name + " ingrese su peso: ");
    altura = prompt(name + " ingrese su altura: ");
    imc = calcularImc(peso, altura)

    imprimir("<hr> " + imc + " <hr>");

    imprimir("<h3> Su estado de salud es: </h3>")

    if (imc < 18.5){
        imprimir("<hr> Insuficiencia ponderal <hr>")
    } else if (imc > 18.5 && imc < 25.0){
        imprimir("<hr> Intervalo normal <hr>")
    } else if (imc => 25.0){
        imprimir("<hr> Sobrepeso <hr>")
    } else if (imc > 25.0 && imc < 30){
        imprimir("<hr> Preobesidad <hr>")
    } else if (imc => 30.0){
        imprimir("<hr> Obesidad <hr>")
    } else if (imc > 30.0 && imc < 35.0){
        imprimir("<hr> Obesidad de clase I <hr>")
    } else if (imc > 35.0 && imc < 40.0){
        imprimir("<hr> Obesidad de clase II <hr>")
    } else if (imc => 40.0){
        imprimir("<hr> Obesidad de clase III <hr>")
    }

</script>
