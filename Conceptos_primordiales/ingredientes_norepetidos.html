<meta charset="UTF-8">

<h1>Recetas de Armando</h1>

<script>

    var ingredientes = [];
    var cantidad = parseInt(prompt("¿Cuántos ingredientes vas a añadir?"));
    var contador = 1;

    while( contador <= cantidad) {

        var ingrediente = prompt("Informe el ingrediente " + contador);
        var examinando = false
        
        // Evaluamos si el ingrediente esta en la lista
        for (var posicion = 0; posicion < ingredientes.length; posicion ++){

            if (ingredientes[posicion] == ingrediente){

                examinando = true
                break

            } 

        }

        // Agregamos ingrediente al array
        if (examinando == false){

            ingredientes.push(ingrediente);
            contador ++      

        }

    }

    document.write("<h3>INGREDIENTES: <h3>" + ingredientes)

</script>
