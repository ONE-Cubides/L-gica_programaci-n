<meta charset="UTF-8">
<h1> JUEGO SECRETO </h1>

<input/>
<button>VERIFICAR</button>

<script>

    // Funciones para generar valores aleatorios a un array
    function aleatorio() {
        /* Devolvemos un número aleatorio entre 0 - 10
        */
        return Math.round(Math.random() * 10)

    }

    function sortearNumero(numero){
        /* Devolvemos un array con números aleatorios y un tamaño de
        un array previamente ingresado; a su vez se evalua antes de igresar
        un nuevo número si este ya existe para no agregarlo
        */
       
        var secretos = []
        var contador = 0

        while(contador < numero){
            
            var nAleatorio = aleatorio()
            var encontrado = false

            if (nAleatorio != 0){
                // Con este ciclo accedemos a evaluar en las posiciones del
                // array si ya existe el número allí.
                for (let posicion = 0; posicion < secretos.length; posicion ++){

                    if (nAleatorio == secretos[posicion]){

                        encontrado = true

                    }

                }

                if (encontrado == false){

                    secretos.push(nAleatorio)
                    contador ++

                }
            }

        }

        // prompt(secretos)
        return secretos

    }


    // Inicializamos variables
    var secreto = sortearNumero(5)
    var input = document.querySelector("input")
    input.focus()


    function verificarValor(){
        /* Con esta función evaluamos si el valor ingresado en el campo de 
        texto es igual al que tiene el programa almacenado.
        */

        var encontrado = false

        // Hacemos un recorrido dentro del array para evaluar si la información
        // ingresada coincide.
        for (let posicion = 0; posicion < secreto.length; posicion ++){
            
            if (secreto[posicion] == parseInt(input.value)) {

                alert("Número Acertado")
                encontrado = true
                break

            }

        }    
            
        if (encontrado == false){

            alert("Número Incorrecto")
                
        }


        input.value = ""
        input.focus()

    }

    // Variable para hacer uso de la función verificarValor
    var button = document.querySelector("button")
    button.onclick = verificarValor

</script>
