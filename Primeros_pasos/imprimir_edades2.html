<meta charset="UTF-8">
<h1></h1>

<script>

    function saltarLinea(){
        /* Con esta función automatizamos los saltos de linea
        */
        document.write("<br><br><br><hr><br><br>")
    }

    function imprimir(frase){
        /* Con esta función automatizamos el imprimir una frase junto con 
        los saltos de linea
        */
        document.write("<big>" + frase + "</big>")
        saltarLinea()
    }

    var ano = 2025

    imprimir("Hola Amigos")

    // Calculo de edades
    imprimir("Juan tiene: " + (ano-2000) + " años");
    imprimir("Pedro tiene: " + (ano-1995) + " años");
    ano = 2030
    imprimir("Carlos tiene: " + (ano-2005) + " años");



</script>
